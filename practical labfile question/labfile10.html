<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: lightblue;
            padding: 20px;
    }
    .highlight {
        color: red;
        font-weight: bold;
    }
        #main-header {
        text-align: center;
        border-bottom: 1px solid gray;
    }
        div {
        margin-bottom: 15px;
    }
    span {
        font-style: italic;
    }
   </style>
</head>
<body>
    <div class="container">
        <p>This is a paragraph with <span class="highlight">highlighted</span> text.</p></div>
        <div id="main-header">
        <h1>Welcome!</h1>
    </div>
        <div style="background-color: lightgray; border: 1px solid black;">
        <p>This is some content.</p></div>
</body>
</html>
