<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 70%; /* Adjust table width as needed */
    border-collapse: collapse;
    margin: 20px auto; /* Center the table and add some margin */
  }
  caption {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
    caption-side: top; /* Position caption at the top */
    text-align: center; /* Center the caption text */
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left; /* Default alignment for text */
  }
  th {
    background-color: #f2f2f2;
  }
  .center-align {
    text-align: center;
  }
  .right-align {
    text-align: right;
  }
</style>
</head>
<body>
<table>
  <div><caption>Monthly Report - Q3 2025</caption></div>
  <thead>
    <tr>
      <th>Month</th>
      <th class="center-align">Sales (Units)</th>
      <th class="right-align">Revenue ($)</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>July</td>
      <td class="center-align">1500</td>
      <td class="right-align">75000</td>
      <td>Strong performance in new markets.</td>
    </tr>
    <tr>
      <td>August</td>
      <td class="center-align">1200</td>
      <td class="right-align">60000</td>
      <td>Seasonal dip, focused on marketing.</td>
    </tr>
    <tr>
      <td>September</td>
      <td class="center-align">1800</td>
      <td class="right-align">90000</td>
      <td>Successful product launch.</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total Q3</td>
      <td class="center-align">4500</td>
      <td class="right-align">225000</td>
      <td>Overall positive growth.</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
