<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawing</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="350"></canvas>

<script>
    // Get canvas and context
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // 1️⃣ Draw a filled rectangle
    ctx.fillStyle = "skyblue";
    ctx.fillRect(20, 20, 150, 100);

    // 2️⃣ Draw a rectangle border
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 3;
    ctx.strokeRect(20, 20, 150, 100);

    // 3️⃣ Draw a filled circle
    ctx.beginPath();
    ctx.arc(300, 70, 50, 0, Math.PI * 2);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.closePath();

    // 4️⃣ Draw a line
    ctx.beginPath();
    ctx.moveTo(50, 200);
    ctx.lineTo(450, 200);
    ctx.strokeStyle = "green";
    ctx.lineWidth = 4;
    ctx.stroke();
    ctx.closePath();

    // 5️⃣ Draw text
    ctx.font = "20px Arial";
    ctx.fillStyle = "purple";
    ctx.fillText("Canvas Drawing Example", 130, 300);
</script>

</body>
</html>
